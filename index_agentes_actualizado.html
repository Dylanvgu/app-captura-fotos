
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captura y Subida Directa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      max-width: 100%;
      margin: 10px 0;
    }
    select, input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üì∏ Captura y Sube a Google Drive</h2>
  <video id="video" width="320" height="240" autoplay></video>
  <br/>
  <button onclick="tomarFoto()">üì∑ Tomar Foto</button>
  <br/>
  <canvas id="canvas" width="320" height="240"></canvas>
  <br/>

  <select id="agente">
    <option value="">-- Selecciona un agente --</option>
    <option>Nayra</option>
    <option>Jorge</option>
    <option>Jonathan</option>
    <option>Rita</option>
    <option>Andrea</option>
    <option>Mariam</option>
    <option>Jennifer</option>
    <option>Dylan</option>
    <option>Jorge C</option>
  </select>

  <input type="text" id="nombreFoto" placeholder="Nombre de la foto"/><br/>
  <button onclick="subirFoto()">üì§ Subir a Google Drive</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        console.error("No se pudo acceder a la c√°mara", error);
      });

    function tomarFoto() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    }

    function subirFoto() {
      const nombre = document.getElementById("nombreFoto").value.trim();
      const agente = document.getElementById("agente").value.trim();
      if (!nombre || !agente) {
        alert("Selecciona un agente y escribe el nombre de la foto.");
        return;
      }

      const imageData = canvas.toDataURL("image/jpeg");
      const blobBin = atob(imageData.split(',')[1]);
      const array = [];
      for (let i = 0; i < blobBin.length; i++) {
        array.push(blobBin.charCodeAt(i));
      }
      const file = new Blob([new Uint8Array(array)], { type: 'image/jpeg' });

      const formData = new FormData();
      formData.append("file", file, `${agente}_${nombre}.jpg`);

      fetch("https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec", {
        method: "POST",
        body: formData,
      })
      .then(response => response.text())
      .then(result => {
        alert("‚úÖ Foto subida con √©xito");
        document.getElementById("nombreFoto").value = "";
      })
      .catch(error => {
        alert("‚ùå Error al subir la foto");
        console.error(error);
      });
    }
  </script>
</body>
</html>
