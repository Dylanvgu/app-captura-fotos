<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Captura de Fotos</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video, canvas, img { max-width: 100%; margin: 10px 0; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #estado { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Captura de Foto</h1>
  
  <label>Nombre de la foto:</label><br>
  <input type="text" id="nombre" placeholder="Ej: Producto1"><br><br>

  <video id="video" autoplay playsinline width="320" height="240"></video><br>
  <button onclick="capturar()">ðŸ“¸ Tomar foto</button><br><br>

  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <img id="preview" alt="Foto tomada"><br>
  <div id="estado"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const estado = document.getElementById('estado');
    const nombreInput = document.getElementById('nombre');

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Error al acceder a la cÃ¡mara: " + err));

    function capturar() {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg');
      preview.src = dataURL;
      estado.innerText = "Enviando foto a Google Drive...";

      const base64Image = dataURL.split(',')[1];
      const nombre = nombreInput.value.trim() || "foto_" + Date.now();

      const formData = new FormData();
      formData.append("image", base64Image);
      formData.append("nombre", nombre);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(txt => estado.innerText = txt)
      .catch(err => estado.innerText = "Error al subir: " + err);
    }
  </script>
</body>
</html>
