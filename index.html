<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Fotogr√°fico Mayoreo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    select, input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    canvas, video {
      margin: 10px;
      border: 2px solid #3498db;
      border-radius: 8px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>üì∑ Registro Fotogr√°fico Mayoreo</h1>
  <video id="video" width="320" height="240" autoplay></video>
  <br />
  <button class="btn" onclick="capturarFoto()">Tomar Foto</button>
  <br />
  <canvas id="canvas" width="320" height="240"></canvas>
  <br />
  <select id="usuario">
    <option value="" disabled selected>Selecciona tu nombre</option>
    <option value="Nayra">Nayra</option>
    <option value="Jorge">Jorge</option>
    <option value="Jonathan">Jonathan</option>
    <option value="Rita">Rita</option>
    <option value="Andrea">Andrea</option>
    <option value="Mariam">Mariam</option>
    <option value="Jennifer">Jennifer</option>
    <option value="Dylan">Dylan</option>
    <option value="Jorge C">Jorge C</option>
  </select>
  <br />
  <input type="text" id="nombreFoto" placeholder="Nombre de la foto"/>
  <br />
  <button class="btn" onclick="subirFoto()">Subir a Google Drive</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      });

    function capturarFoto() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    }

    function subirFoto() {
      const nombre = document.getElementById("nombreFoto").value.trim();
      const usuario = document.getElementById("usuario").value;
      if (!nombre || !usuario) {
        alert("Por favor selecciona tu nombre y asigna un nombre a la foto.");
        return;
      }

      const dataUrl = canvas.toDataURL("image/png");
      fetch("https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec", {
        method: "POST",
        body: JSON.stringify({
          image: dataUrl,
          filename: nombre,
          usuario: usuario
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        alert("‚úÖ Foto subida correctamente.");
      })
      .catch(err => {
        alert("‚ùå Error al subir la foto.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
