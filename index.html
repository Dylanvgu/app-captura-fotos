<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Fotogr치fico Mayoreo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    select, input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }
    video, canvas {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .mensaje {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Registro Fotogr치fico Mayoreo</h1>

  <label for="agente">Selecciona tu nombre:</label>
  <select id="agente">
    <option value="" disabled selected>-- Selecciona --</option>
    <option value="Andrea">Andrea</option>
    <option value="Rita">Rita</option>
    <option value="Nayra">Nayra</option>
    <option value="Jorge">Jorge</option>
    <option value="Jorge C">Jorge C</option>
    <option value="Mercadeo">Mercadeo</option>
    <option value="Leandro">Leandro</option>
    <option value="Dylan">Dylan</option>
    <option value="Jonathan">Jonathan</option>
  </select><br>

  <label for="nombreFoto">Nombre de la foto:</label>
  <input type="text" id="nombreFoto" placeholder="Ej: Producto 1" /><br>

  <video id="video" autoplay playsinline></video><br>
  <button onclick="tomarFoto()">Tomar Foto</button><br>
  <canvas id="canvas" style="display: none;"></canvas>

  <div class="mensaje" id="mensaje"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const mensaje = document.getElementById("mensaje");

    // C치mara trasera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }, audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      mensaje.textContent = "No se pudo acceder a la c치mara trasera.";
    });

    function tomarFoto() {
      const agente = document.getElementById("agente").value;
      const nombreFoto = document.getElementById("nombreFoto").value.trim();

      if (!agente || !nombreFoto) {
        mensaje.textContent = "Por favor selecciona un nombre y escribe el nombre de la foto.";
        return;
      }

      const contexto = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      contexto.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        const archivo = new File([blob], nombreFoto + ".jpg", { type: "image/jpeg" });
        formData.append("photo", archivo); // <- nombre del campo corregido
        formData.append("carpeta", agente);

        fetch("https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec", {
          method: "POST",
          body: formData
        })
        .then(res => res.text())
        .then(res => mensaje.textContent = res)
        .catch(err => {
          mensaje.textContent = "Error al subir: " + err.message;
        });
      }, "image/jpeg");
    }
  </script>
</body>
</html>
