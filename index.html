<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Fotográfico Mayoreo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f4f8;
    }

    h1 {
      color: #2b3e50;
    }

    video, canvas {
      max-width: 100%;
      margin-top: 10px;
    }

    select, input, button {
      margin: 10px 5px;
      padding: 10px;
      font-size: 16px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Registro Fotográfico Mayoreo</h1>

  <select id="agente" required>
    <option value="">-- Selecciona tu nombre --</option>
    <option value="Andrea">Andrea</option>
    <option value="rita">Rita</option>
    <option value="nayra">Nayra</option>
    <option value="jorge">Jorge</option>
    <option value="jorgec">Jorge C</option>
    <option value="mercadeo">Mercadeo</option>
    <option value="leandro">Leandro</option>
    <option value="Dylan">Dylan</option>
    <option value="jonathan">Jonathan</option>
  </select>

  <br>
  <input type="text" id="filename" placeholder="Nombre de la foto" required>
  <br>

  <video id="video" autoplay playsinline></video>
  <br>
  <button id="capture">Tomar Foto</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const statusDiv = document.getElementById('status');

    // Accede a la cámara trasera si está disponible
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      statusDiv.innerText = "No se pudo acceder a la cámara: " + err;
    });

    captureBtn.addEventListener('click', () => {
      const agente = document.getElementById('agente').value.trim();
      const filename = document.getElementById('filename').value.trim();

      if (!agente || !filename) {
        statusDiv.innerText = "Por favor, selecciona un nombre y escribe el nombre de la foto.";
        return;
      }

      // Tomar la foto
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convertir a blob y enviar
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('image', blob, `${filename}.jpg`);
        formData.append('carpeta', agente);

        fetch('https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec', {
          method: 'POST',
          body: formData
        })
        .then(res => res.text())
        .then(text => {
          statusDiv.innerText = "✅ " + text;
        })
        .catch(err => {
          statusDiv.innerText = "❌ Error al subir: " + err;
        });
      }, 'image/jpeg');
    });
  </script>
</body>
</html>
