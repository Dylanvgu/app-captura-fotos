<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captura y Sube a Google Drive</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
    }
    video, canvas, img {
      border: 2px solid #ccc;
      margin: 10px auto;
      max-width: 100%;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0d8bf2;
    }
  </style>
</head>
<body>
  <h2>üì∏ Captura y Sube a Google Drive</h2>

  <video id="video" autoplay playsinline width="300"></video><br>
  <button id="capture">Tomar Foto</button><br>

  <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
  <img id="photo" width="300" alt="Previsualizaci√≥n" /><br>

  <input type="text" id="filename" placeholder="Nombre de la foto" /><br>
  <button id="upload">Subir a Google Drive</button><br><br>

  <button id="auth">üîê Iniciar sesi√≥n con Google</button>

  <script>
    const CLIENT_ID = 'TU_CLIENT_ID_GOOGLE'; // ‚Üê REEMPLAZALO con tu ID real
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    // Autenticaci√≥n
    document.getElementById('auth').onclick = () => {
      gapi.load('client:auth2', () => {
        gapi.auth2.init({ client_id: CLIENT_ID }).then(() => {
          gapi.auth2.getAuthInstance().signIn().then(() => {
            alert("‚úÖ Sesi√≥n iniciada con Google");
          });
        });
      });
    };

    // Activar c√°mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
      })
      .catch(err => alert("‚ö†Ô∏è Error al acceder a la c√°mara: " + err));

    // Capturar foto
    document.getElementById('capture').onclick = () => {
      const canvas = document.getElementById('canvas');
      const video = document.getElementById('video');
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      document.getElementById('photo').src = canvas.toDataURL('image/jpeg');
    };

    // Subir a Google Drive
    document.getElementById('upload').onclick = () => {
      const canvas = document.getElementById('canvas');
      const filename = document.getElementById('filename').value || 'foto';

      const data = canvas.toDataURL('image/jpeg');
      const byteString = atob(data.split(',')[1]);
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) ia[i] = byteString.charCodeAt(i);

      const file = new Blob([ia], { type: 'image/jpeg' });

      const metadata = {
        name: filename + ".jpg",
        mimeType: 'image/jpeg'
      };

      const accessToken = gapi.auth.getToken().access_token;
      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', file);

      fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
        method: 'POST',
        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
        body: form
      }).then(res => res.json())
        .then(val => {
          alert("üì§ Foto subida con √©xito a Drive. ID: " + val.id);
        }).catch(err => alert("‚ùå Error al subir: " + err));
    };
  </script>
</body>
</html>
