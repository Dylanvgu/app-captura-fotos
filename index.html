<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Fotogr√°fico Mayoreo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f0f5;
      padding: 20px;
    }
    select, input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    video, canvas, img {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>üì∏ Registro Fotogr√°fico Mayoreo</h1>

  <label for="usuario">Selecciona tu nombre:</label>
  <select id="usuario">
    <option value="">--Selecciona--</option>
    <option value="Andrea">Andrea</option>
    <option value="rita">Rita</option>
    <option value="nayra">Nayra</option>
    <option value="jorge">Jorge</option>
    <option value="jorgec">Jorge C</option>
    <option value="mercadeo">Mercadeo</option>
    <option value="leandro">Leandro</option>
    <option value="Dylan">Dylan</option>
    <option value="jonathan">Jonathan</option>
  </select>

  <br>
  <label for="nombreFoto">Nombre de la foto:</label>
  <input type="text" id="nombreFoto" placeholder="Ej. producto1">

  <br>
  <video id="video" autoplay playsinline></video>
  <br>
  <button onclick="tomarFoto()">üì∑ Tomar y Subir Foto</button>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" src="" alt="Vista previa" />

  <p id="estado"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const estado = document.getElementById('estado');

    // Acceder a la c√°mara trasera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    })
    .then((stream) => {
      video.srcObject = stream;
    })
    .catch((err) => {
      console.error("Error al acceder a la c√°mara: ", err);
      estado.innerText = "No se pudo acceder a la c√°mara.";
    });

    function tomarFoto() {
      const usuario = document.getElementById('usuario').value;
      const nombre = document.getElementById('nombreFoto').value.trim();

      if (!usuario || !nombre) {
        estado.innerText = "Selecciona un usuario y escribe un nombre.";
        return;
      }

      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL("image/jpeg");
      preview.src = imageData;

      estado.innerText = "Subiendo imagen...";

      fetch("https://script.google.com/macros/s/AKfycbyRXdSd2-6fhs1DT34qjpTKY8LRw9iONzyTjmVvSKRKZC72-1Al4Gh75fmtBNy8cfUN1w/exec", {
        method: "POST",
        body: JSON.stringify({
          image: imageData,
          carpeta: usuario,
          nombre: nombre
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        estado.innerText = msg;
      })
      .catch(err => {
        console.error("Error al subir:", err);
        estado.innerText = "‚ùå Error al subir la imagen.";
      });
    }
  </script>
</body>
</html>
