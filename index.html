<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“· Registro FotogrÃ¡fico Mayoreo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button, select, input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Registro FotogrÃ¡fico Mayoreo</h2>

  <video id="video" width="320" height="240" autoplay playsinline></video>
  <br>
  <button onclick="tomarFoto()">ðŸ’» Tomar Foto</button>

  <canvas id="canvas" width="320" height="240"></canvas>

  <select id="agente">
    <option disabled selected>Seleccione su nombre</option>
    <option value="Andrea">Andrea</option>
    <option value="Jorge">Jorge</option>
    <option value="Dylan">Dylan</option>
    <option value="Marilyn">Marilyn</option>
  </select>
  <input type="text" id="nombreFoto" placeholder="Nombre de la foto">

  <br>
  <button onclick="subirFoto()">ðŸ“¤ Subir a Google Drive</button>

  <p id="estado"></p>

  <script>
    let video = document.getElementById("video");
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let imagenData;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } }, audio: false })
      .then(stream => video.srcObject = stream)
      .catch(() => {
        // fallback a camara frontal si la trasera falla
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
          .then(stream => video.srcObject = stream)
          .catch(err => alert("No se pudo acceder a la cÃ¡mara: " + err));
      });

    function tomarFoto() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      imagenData = canvas.toDataURL("image/jpeg");
    }

    function subirFoto() {
      const nombreAgente = document.getElementById("agente").value;
      const nombreFoto = document.getElementById("nombreFoto").value || "foto_sin_nombre";

      if (!imagenData || !nombreAgente) {
        document.getElementById("estado").innerText = "Debe tomar una foto y seleccionar su nombre.";
        return;
      }

      const imagenBase64 = imagenData.replace(/^data:image\/jpeg;base64,/, "");

      fetch("https://script.google.com/macros/s/AKfycbzLIJifDTMgKdGU4CT4CI-oVUTymK5Ueo-0D4khxw4QJZlfbOUUAwjlHEHtYQOg1WzD/exec", {
        method: "POST",
        body: new URLSearchParams({
          image: imagenBase64,
          fileName: nombreFoto + ".jpg",
          nombre: nombreAgente
        })
      })
      .then(res => res.text())
      .then(msg => document.getElementById("estado").innerText = msg)
      .catch(err => document.getElementById("estado").innerText = "Error al subir: " + err);
    }
  </script>
</body>
</html>
