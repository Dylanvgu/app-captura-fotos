<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Fotogr√°fico Mayoreo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
    }
    select, input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    video, canvas, img {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Registro Fotogr√°fico Mayoreo</h2>

  <label for="usuario">Selecciona tu nombre:</label>
  <select id="usuario">
    <option value="">-- Seleccionar --</option>
    <option value="Andrea">Andrea</option>
    <option value="Rita">Rita</option>
    <option value="Nayra">Nayra</option>
    <option value="Jorge">Jorge</option>
    <option value="JorgeC">Jorge C</option>
    <option value="Mercadeo">Mercadeo</option>
    <option value="Leandro">Leandro</option>
    <option value="Dylan">Dylan</option>
    <option value="Jonathan">Jonathan</option>
  </select><br>

  <input type="text" id="nombreFoto" placeholder="Nombre de la foto"><br>
  <button onclick="tomarFoto()">üì∑ Tomar Foto</button><br>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Vista previa"><br>

  <p id="mensaje"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const mensaje = document.getElementById('mensaje');

    // Activar c√°mara trasera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
      .then(stream => video.srcObject = stream)
      .catch(() => {
        mensaje.textContent = "No se pudo acceder a la c√°mara trasera. Usando c√°mara por defecto.";
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => video.srcObject = stream);
      });

    function tomarFoto() {
      const usuario = document.getElementById('usuario').value;
      const nombreFoto = document.getElementById('nombreFoto').value.trim();

      if (!usuario || !nombreFoto) {
        mensaje.textContent = "Por favor selecciona un nombre y escribe el nombre de la foto.";
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL("image/jpeg");
      preview.src = dataUrl;

      const base64Image = dataUrl.split(',')[1];

      mensaje.textContent = "Subiendo imagen...";

      fetch("https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec", {
        method: "POST",
        body: JSON.stringify({
          carpeta: usuario,
          nombreArchivo: nombreFoto + ".jpg",
          imagen: base64Image
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(res => mensaje.textContent = res)
      .catch(error => {
        console.error("Error al subir:", error);
        mensaje.textContent = "‚ùå Error al subir la imagen.";
      });
    }
  </script>
</body>
</html>
