<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Registro Fotogr√°fico Mayoreo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    video, canvas {
      border-radius: 8px;
      margin: 10px 0;
      max-width: 100%;
    }
    select, input, button {
      margin: 8px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>üì∏ Registro Fotogr√°fico Mayoreo</h2>

  <video id="video" width="320" height="240" autoplay playsinline></video><br>
  <button onclick="tomarFoto()">üì∑ Tomar Foto</button><br>

  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas><br>

  <select id="agente">
    <option value="">-- Selecciona tu nombre --</option>
    <option value="Andrea">Andrea</option>
    <option value="rita">Rita</option>
    <option value="nayra">Nayra</option>
    <option value="jorge">Jorge</option>
    <option value="jorgec">Jorge C</option>
    <option value="mercadeo">Mercadeo</option>
    <option value="leandro">Leandro</option>
    <option value="Dylan">Dylan</option>
    <option value="jonathan">Jonathan</option>
  </select><br>

  <input type="text" id="nombreFoto" placeholder="Nombre de la foto"><br>

  <button onclick="subirFoto()">üì§ Subir a Google Drive</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const contexto = canvas.getContext("2d");

    // Solicita la c√°mara trasera si est√° disponible
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(() => {
      // Si no se puede acceder a la c√°mara trasera, usa la predeterminada
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream);
    });

    function tomarFoto() {
      canvas.style.display = "block";
      contexto.drawImage(video, 0, 0, canvas.width, canvas.height);
    }

    function subirFoto() {
      const nombreAgente = document.getElementById("agente").value;
      const nombreFoto = document.getElementById("nombreFoto").value.trim();

      if (!nombreAgente || !nombreFoto) {
        alert("‚ö†Ô∏è Selecciona tu nombre y escribe el nombre de la foto.");
        return;
      }

      canvas.toBlob(blob => {
        if (!blob) {
          alert("‚ùå No se pudo generar la imagen.");
          return;
        }

        const formData = new FormData();
        formData.append("image", blob, `${nombreFoto}.png`);
        formData.append("carpeta", nombreAgente);

        fetch("https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec", {
          method: "POST",
          body: formData
        })
        .then(res => res.text())
        .then(data => {
          alert("‚úÖ " + data);
          document.getElementById("nombreFoto").value = "";
          canvas.style.display = "none";
        })
        .catch(err => {
          alert("‚ùå Error al subir: " + err.message);
        });
      }, "image/png");
    }
  </script>
</body>
</html>
