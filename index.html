<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Fotogr치fico Mayoreo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f2f5;
    }
    h1 {
      color: #333;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    select, input, button {
      font-size: 1rem;
      margin: 10px 5px;
      padding: 10px;
    }
    #mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Registro Fotogr치fico Mayoreo</h1>

  <select id="usuario">
    <option value="">Selecciona un usuario</option>
    <option value="Andrea">Andrea</option>
    <option value="rita">Rita</option>
    <option value="nayra">Nayra</option>
    <option value="jorge">Jorge</option>
    <option value="jorgec">Jorge C</option>
    <option value="mercadeo">Mercadeo</option>
    <option value="leandro">Leandro</option>
    <option value="Dylan">Dylan</option>
    <option value="jonathan">Jonathan</option>
  </select>
  <br>

  <input type="text" id="nombreFoto" placeholder="Nombre de la foto" />
  <br>

  <video id="video" autoplay playsinline></video>
  <br>
  <button onclick="capturarFoto()">Tomar Foto</button>
  <br>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button onclick="subirFoto()">Subir</button>

  <p id="mensaje"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const mensaje = document.getElementById('mensaje');

    // Acceder a la c치mara trasera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(() => {
      mensaje.innerText = "No se pudo acceder a la c치mara trasera.";
    });

    function capturarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    }

    function subirFoto() {
      const usuario = document.getElementById('usuario').value.trim();
      const nombre = document.getElementById('nombreFoto').value.trim();

      if (!usuario || !nombre) {
        mensaje.innerText = "Debe seleccionar un usuario y escribir el nombre de la foto.";
        return;
      }

      mensaje.innerText = "Subiendo imagen...";

      const dataUrl = canvas.toDataURL('image/jpeg');
      const base64Image = dataUrl.split(',')[1]; // Solo el contenido base64

      fetch("https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec", {
        method: "POST",
        body: JSON.stringify({
          carpeta: usuario,
          nombreFoto: nombre,
          imagen: base64Image
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => {
        mensaje.innerText = data;
      })
      .catch(err => {
        mensaje.innerText = "Error al subir: " + err.message;
      });
    }
  </script>
</body>
</html>
