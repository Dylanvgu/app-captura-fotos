<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Fotogr√°fico Mayoreo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    select, input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    video, canvas, img {
      margin-top: 15px;
      max-width: 100%;
      height: auto;
    }
    #preview {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üì∏ Registro Fotogr√°fico Mayoreo</h1>

  <select id="usuario">
    <option value="">Selecciona un usuario</option>
    <option value="Andrea">Andrea</option>
    <option value="Rita">Rita</option>
    <option value="Nayra">Nayra</option>
    <option value="Jorge">Jorge</option>
    <option value="JorgeC">JorgeC</option>
    <option value="Mercadeo">Mercadeo</option>
    <option value="Leandro">Leandro</option>
    <option value="Dylan">Dylan</option>
    <option value="Jonathan">Jonathan</option>
  </select><br>

  <input type="text" id="nombreFoto" placeholder="Nombre de la foto"><br>

  <video id="video" autoplay playsinline></video><br>
  <button id="capturar">üì∑ Tomar Foto</button><br>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Vista previa"><br>

  <button id="subir">‚¨ÜÔ∏è Subir Foto</button>

  <p id="mensaje"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const mensaje = document.getElementById('mensaje');
    let imagenBase64 = "";

    // Activar c√°mara trasera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Error al acceder a la c√°mara: ", err);
        mensaje.textContent = "Error al acceder a la c√°mara.";
      });

    document.getElementById('capturar').addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      imagenBase64 = canvas.toDataURL('image/jpeg');
      preview.src = imagenBase64;
      preview.style.display = "block";
    });

    document.getElementById('subir').addEventListener('click', () => {
      const usuarioSeleccionado = document.getElementById('usuario').value;
      const nombreImagen = document.getElementById('nombreFoto').value.trim();

      if (!usuarioSeleccionado || !imagenBase64 || !nombreImagen) {
        mensaje.textContent = "‚ùóSelecciona usuario, nombre de foto y toma la foto antes de subir.";
        return;
      }

      mensaje.textContent = "Subiendo imagen...";

      fetch('https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          carpeta: usuarioSeleccionado,
          imagen: imagenBase64,
          nombreArchivo: nombreImagen + ".jpg"
        })
      })
      .then(res => res.text())
      .then(texto => {
        mensaje.textContent = texto;
      })
      .catch(error => {
        console.error("Error al subir:", error);
        mensaje.textContent = "‚ùå Error al subir: " + error.message;
      });
    });
  </script>
</body>
</html>
