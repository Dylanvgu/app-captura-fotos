<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Fotogr치fico Mayoreo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
      border: 2px solid #ccc;
    }
    select, input {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Registro Fotogr치fico Mayoreo</h2>

  <label for="agente">Selecciona tu nombre:</label>
  <select id="agente">
    <option value="">-- Seleccionar --</option>
    <option>Andrea</option>
    <option>Rita</option>
    <option>Nayra</option>
    <option>Jorge</option>
    <option>Jorge C</option>
    <option>Mercadeo</option>
    <option>Leandro</option>
    <option>Dylan</option>
    <option>Jonathan</option>
  </select>

  <br>
  <input type="text" id="nombreFoto" placeholder="Nombre de la foto" />

  <br>
  <video id="video" autoplay playsinline></video>
  <br>
  <button onclick="capturarFoto()">Tomar y subir foto</button>

  <p id="status"></p>

  <script>
    const video = document.getElementById("video");
    const status = document.getElementById("status");

    // Solicitar c치mara trasera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(error => {
      status.innerText = "No se pudo acceder a la c치mara trasera: " + error.message;
    });

    function capturarFoto() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      const agente = document.getElementById("agente").value.trim();
      const nombre = document.getElementById("nombreFoto").value.trim();

      if (!agente || !nombre) {
        status.innerText = "Selecciona un nombre y escribe el nombre de la foto.";
        return;
      }

      const base64Image = canvas.toDataURL("image/jpeg").split(",")[1];

      const data = {
        carpeta: agente,
        nombreFoto: nombre,
        imagen: base64Image
      };

      status.innerText = "Subiendo imagen...";

      fetch("https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(text => {
        status.innerText = text;
      })
      .catch(err => {
        console.error("Error al subir:", err);
        status.innerText = "Error al subir la imagen.";
      });
    }
  </script>
</body>
</html>
