<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Fotográfico Mayoreo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f4f4f4;
    }
    select, input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    video, canvas {
      margin-top: 15px;
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Registro Fotográfico Mayoreo</h2>

  <label for="usuario">Seleccione su nombre:</label><br>
  <select id="usuario">
    <option value="" disabled selected>-- Seleccione --</option>
    <option value="Andrea">Andrea</option>
    <option value="Rita">Rita</option>
    <option value="Nayra">Nayra</option>
    <option value="Jorge">Jorge</option>
    <option value="JorgeC">Jorge C</option>
    <option value="Mercadeo">Mercadeo</option>
    <option value="Leandro">Leandro</option>
    <option value="Dylan">Dylan</option>
    <option value="Jonathan">Jonathan</option>
  </select><br>

  <input type="text" id="nombreFoto" placeholder="Nombre de la foto"><br>

  <video id="video" autoplay playsinline></video><br>
  <button onclick="tomarFoto()">Tomar Foto</button>

  <canvas id="canvas"></canvas><br>
  <button onclick="subirFoto()">Subir Foto</button>

  <div id="status"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const status = document.getElementById('status');

    // Activar cámara trasera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(() => {
      status.innerText = "No se pudo acceder a la cámara trasera. Se usará la frontal.";
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      });
    });

    function tomarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      status.innerText = "Foto capturada. Listo para subir.";
    }

    function subirFoto() {
      const usuario = document.getElementById('usuario').value;
      const nombre = document.getElementById('nombreFoto').value.trim();

      if (!usuario || !nombre) {
        status.innerText = "Debe seleccionar un nombre y escribir uno para la foto.";
        return;
      }

      const dataUrl = canvas.toDataURL("image/jpeg");
      const imageBase64 = dataUrl.split(',')[1];

      status.innerText = "Subiendo imagen...";

      fetch("https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec", {
        method: "POST",
        body: JSON.stringify({
          carpeta: usuario,
          nombreArchivo: nombre + ".jpg",
          imagen: imageBase64
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        status.innerText = msg;
      })
      .catch(err => {
        status.innerText = "Error al subir: " + err.message;
      });
    }
  </script>
</body>
</html>
