<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Fotográfico Mayoreo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    select, input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    video {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
      border: 2px solid #333;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Registro Fotográfico Mayoreo</h1>

  <label for="agente">Seleccione su nombre:</label><br>
  <select id="agente" required>
    <option value="">-- Seleccione --</option>
    <option value="Andrea">Andrea</option>
    <option value="Rita">Rita</option>
    <option value="Nayra">Nayra</option>
    <option value="Jorge">Jorge</option>
    <option value="Jorge C">Jorge C</option>
    <option value="Mercadeo">Mercadeo</option>
    <option value="Leandro">Leandro</option>
    <option value="Dylan">Dylan</option>
    <option value="Jonathan">Jonathan</option>
  </select><br>

  <video id="video" autoplay playsinline></video><br>
  <input type="text" id="nombreFoto" placeholder="Nombre de la foto" required /><br>
  <button onclick="capturarFoto()">Tomar y subir foto</button>
  <p id="status"></p>

  <script>
    const video = document.getElementById("video");
    const status = document.getElementById("status");

    // Usar cámara trasera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }, audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      console.error("Error al acceder a la cámara", err);
      status.innerText = "No se pudo acceder a la cámara trasera.";
    });

    function capturarFoto() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const agente = document.getElementById("agente").value.trim();
        const nombre = document.getElementById("nombreFoto").value.trim();

        if (!agente || !nombre) {
          status.innerText = "Debe seleccionar un nombre y escribir un nombre de foto.";
          return;
        }

        const formData = new FormData();
        const archivo = new File([blob], nombre + ".jpg", { type: "image/jpeg" });
        formData.append("photo", archivo);
        formData.append("carpeta", agente);

        status.innerText = "Subiendo imagen...";

        fetch("https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec", {
          method: "POST",
          body: formData
        })
        .then(response => response.text())
        .then(text => {
          status.innerText = text;
        })
        .catch(err => {
          console.error("Error al subir:", err);
          status.innerText = "Error al subir la imagen.";
        });
      }, "image/jpeg");
    }
  </script>
</body>
</html>
