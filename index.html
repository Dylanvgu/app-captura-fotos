<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captura de Foto y Subida a Drive</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    video, canvas, img {
      margin-top: 10px;
      max-width: 100%;
    }
    select, input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Captura de Foto para Agentes</h2>

  <label for="agente">Selecciona tu nombre:</label>
  <select id="agente" required>
    <option value="">-- Selecciona --</option>
    <option value="Nayra">Nayra</option>
    <option value="Jorge">Jorge</option>
    <option value="Jonathan">Jonathan</option>
    <option value="Rita">Rita</option>
    <option value="Andrea">Andrea</option>
    <option value="Mariam">Mariam</option>
    <option value="Jennifer">Jennifer</option>
    <option value="Dylan">Dylan</option>
    <option value="Jorge C">Jorge C</option>
  </select><br>

  <input type="text" id="nombreFoto" placeholder="Nombre de la foto (ej: carnet_frente)" required /><br>
  <video id="video" width="320" height="240" autoplay></video><br>
  <button onclick="tomarFoto()">üì∏ Tomar Foto</button><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <img id="preview" style="margin-top:10px;"><br>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');

    // Iniciar c√°mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(error => alert("Error al acceder a la c√°mara: " + error));

    function tomarFoto() {
      const agente = document.getElementById('agente').value;
      const nombre = document.getElementById('nombreFoto').value.trim();

      if (!agente) {
        alert("Por favor selecciona tu nombre.");
        return;
      }

      if (!nombre) {
        alert("Por favor ingresa un nombre para la foto.");
        return;
      }

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        const nombreFinal = `${agente}_${nombre}.jpg`;

        formData.append('file', blob, nombreFinal);
        formData.append('filename', nombreFinal);
        formData.append('folder', 'Agentes');

        fetch("https://script.google.com/macros/s/AKfycbwKvJOBgLpg23pU8CWB3R8P5qkIwbpyppFj4UqGgPOq4lS12LpDSI__7dO9mIRyw5mjPw/exec", {
          method: 'POST',
          body: formData
        })
        .then(res => res.text())
        .then(result => {
          alert("‚úÖ Foto subida correctamente.");
          preview.src = canvas.toDataURL('image/jpeg');
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Error al subir la imagen.");
        });
      }, 'image/jpeg');
    }
  </script>
</body>
</html>
